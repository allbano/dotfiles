import = ["/home/albano/.config/alacritty/default.toml"]
live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = true

[cursor.style]
blinking = "Off"
shape = "Block"

[env]
EDITOR = "nvim"
TERM = "xterm-256color"

[font]
size = 12.0

[font.bold]
family = "CaskaydiaCove Nerd Font"
style = "Semibold"

[font.italic]
family = "CaskaydiaCove Nerd Font"
style = "Italic"

[font.normal]
family = "CaskaydiaCove Nerd Font"
style = "Semilight"

[[keyboard.bindings]]
key = "N"
mods = "Command|Shift"

[keyboard.bindings.command]
args = ["new-session", "-d"]
program = "/usr/local/bin/tmux"

[[keyboard.bindings]]
key = "T"
mods = "Command"

[keyboard.bindings.command]
args = ["new-window"]
program = "/usr/local/bin/tmux"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Command"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Command"

[[keyboard.bindings]]
action = "Quit"
key = "W"
mods = "Command"

[[keyboard.bindings]]
key = "Q"
mods = "Alt|Shift"

[keyboard.bindings.command]
args = ["kill-window"]
program = "/usr/local/bin/tmux"

